<div class="container mt-4">
  <h1>Server Error</h1>
  <span>Refresh will make the error message disapper</span>
  <h5 class="text-danger mt-3">{{ error.message }}</h5>

  <span>This error is server side - not from angular</span>

  <h5 class="mt-3">What to do next?</h5>
  <ol>
    <li>Check Network Tab</li>
    <li>Try To Reproduce error in Postman</li>
  </ol>

  <h5 class="mt-3">Stack trace:</h5>
  <p class="text-danger bg-light p-3">{{ error.details }}</p>
</div>
