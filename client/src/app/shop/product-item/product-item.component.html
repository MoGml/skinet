<div *ngIf="product" class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      [src]="product.pictureUrl"
      alt="{{ product.name }}"
      class="img-fluid bg-info"
    />
    <div class="d-flex justify-content-center align-items-center hover-overlay">
      <button
        type="button"
        (click)="addItem(product)"
        class="btn btn-primary me-2"
      >
        <i class="fa fa-shopping-cart"></i>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/shop/{{ product.id }}"
      >
        View
      </button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a style="text-decoration: none">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency : "EGP" }}</span>
  </div>
</div>
